<html ng-app>
<head>
	<title>Demo</title>
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/controllers/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
    <h1>AngulAir</h1>
    <div class="pull-left span6">
     <ul>
        <li ng-repeat="airport in airports">
          <a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.city | uppercase}}</a>
          - <a href="" ng-click="editAirport(airport.code)">Edit</a>
        </li>
      </ul>
      <p ng-show="currentAirport">Current Airport: {{currentAirport.name}}</p>
    </div>

    <div class="span5" ng-include src="sidebarURL"></div>
    <div class="span12" ng-include src="formURL"></div>
<!--
    <p>{{'128' | currency}}</p>
    <p>{{airports | json}}</p>
-->
  </div>
</body>
</html>
